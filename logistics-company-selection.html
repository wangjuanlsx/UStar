<!doctype html>

    <!--框架样式-->
    <link rel="stylesheet" href="./tpl/static/ustarform/css/sm.min.css">

<body>
<!--ad scroll start-->
<div id="close-btn" class="cus-bar">
    <div class="marquee-text" id="holder">
        <marquee>友情提示:系统智能报价不包含包装、报价等综合物流费用，支付价格以网点结算价格为准。</marquee>
    </div>
    <div class="close-btn-style" onclick="closeMarquee()">
        <span class="cus-close cus-thick"></span>
    </div>
</div>
<!--ad scroll end-->
<!--  优速速运 -->
<div class="cus-box-wrap">
    <div class="cus-box clearfix">
        <div class="logo"><img src="./tpl/static/ustarform/images/logo.png" alt=""/></div>
        <div class="sel-1">
            <p class="msg-title">优速速运<span class="msg-flag-green">陆 运</span></p>
            <p class="msg-number"><span>最低一票</span>30元</p>
            <p class="msg-number"><span>单价</span>2.46元/公斤</p>
            <p class="msg-number"><span>时效</span>0天</p>
        </div>
        <div class="sel-2">
            <div class="t-1">
                <img src="./tpl/static/ustarform/images/勋章_价格.png" alt="">
                <img src="./tpl/static/ustarform/images/勋章_时效.png" alt="">
                <img src="./tpl/static/ustarform/images/勋章_服务.png" alt="">
                <img src="./tpl/static/ustarform/images/勋章_保价.png" alt="">
                <img src="./tpl/static/ustarform/images/勋章_高返.png" alt="">
            </div>
            <div class="t-1 cus-price">
                <span class="t-txt1">¥</span>
                <span class="t-txt2">153.</span>
                <span class="t-txt3">00</span>
            </div>
            <div class="t-1 cus-back-wrap">
                <span class="msg-flag">闪电赔付</span>
                <span class="msg-flag msg-flag-back"><i class="back-text">返</i><i class="back-pre">5%</i></span>
            </div>
        </div>
    </div>
</div>
