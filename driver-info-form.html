<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>司机信息填写</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--框架样式-->
    <link rel="stylesheet" href="./tpl/static/ustarform/css/sm.min.css">
    <!--自定义样式-->
    <link rel="stylesheet" href="./tpl/static/ustarform/css/all.css">
</head>
<body>
<div class="cus-wrap">
    <div class="content cus-driver-info-bg">
        <form action="">
            <div class="list-block cus-list-form cus-driver-wrap">
                <ul>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">司机姓名</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请输入姓名">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">手机号</div>
                                <div class="item-input">
                                    <input type="number" placeholder="请输入手机号">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">车型</div>
                                <div class="item-input">
                                    <input type="text" id="picker-car-type" class="w90 display-inline" placeholder="请选择车型">
                                    <i class="input-after-triangle"></i>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">车长</div>
                                <div class="item-input">
                                    <input type="text" id="picker-car-length" class="w90 display-inline"
                                           placeholder="请选择车长">
                                    <i class="input-after-triangle"></i>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">载重</div>
                                <div class="item-input">
                                    <input type="text" placeholder="请填写载重">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="list-block pt0 cus-list-form cus-id-div-wrap">
                <div class="cus-back-bg cus-id-wrap">
                    <ul>
                        <li class="id-li">
                            <p class="id-title-text">驾驶证</p>
                            <div class="id-img position-r">
                                <input type="file" id="up-file-driver1" class="up-loader up-file" multiple>
                                <img src="./tpl/static/ustarform/images/1.png" alt="" id="up-file-img1">
                            </div>
                        </li>
                        <li class="id-li">
                            <p class="id-title-text">行驶证</p>
                            <div class="id-img position-r">
                                <input type="file" id="up-file-driver2" class="up-loader up-file" multiple>
                                <img src="./tpl/static/ustarform/images/2.png" alt="" id="up-file-img2">
                            </div>
                        </li>
                    </ul>
                    <p class="id-info-text">可直接拍照上传（部分手机不能拍照上传则，先拍好照片然后从相册里选取上传即可），每张图片上传不超过10MB。</p>
                </div>
            </div>
            <div class="cus-button-wrap mtb12">
                <a href="#" class="button button-big button-fill cus-button-submit cus-button-height">提交</a>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="./tpl/static/ustarform/js/zepto.min.js" charset="utf-8"></script>
<script type="text/javascript" src="./tpl/static/ustarform/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="./tpl/static/ustarform/js/all.js" charset="utf-8"></script>
</body>
</html>
