<script language="javascript">
    function showUser(UserName, UserTrueName)
    {
        cbx = this.document.getElementById(UserName);

        UserName+=",";
        UserTrueName+=",";
        console.log(document.form1.UserName.value);
        if (cbx.checked == true) {
            document.form1.UserName.value+=UserName;
            document.form1.UserTrueName.value+=UserTrueName;
        }else{
            var UN;
            var UTN;
            UN=document.form1.UserName.value;
            UTN=document.form1.UserTrueName.value;
            document.form1.UserName.value=UN.replace(UserName,"");
            document.form1.UserTrueName.value=UTN.replace(UserTrueName,"");
        }
    }
</script>
</head>
<body topmargin="0" leftmargin="0">
<table border="1" width="340" cellspacing="0" cellpadding="0" bordercolor="#E9E8E3" bordercolordark="#FFFFFF" bgcolor="#F7F9F9">
    <form id="form1" name="form1" method="post" action="">

        <tr bgcolor="#F5FFE7">
            <td>
                <input name="nanhu" type="checkbox" id="nanhu" value="checkbox" onclick=showUser("nanhu","王建斌") />王建斌

            <td> </td>

        </tr>

                望见宾</td>
            <td> </td>
        </tr>
        <tr bgcolor="#F5FFE7">
            <td><input name="comasp" type="checkbox" id="comasp" value="checkbox" onclick=showUser("comasp","comasp") />
                comasp</td>
            <td> </td>
        </tr>
        <tr bgcolor="#FFFFFF">
            <td><input name="lishan" type="checkbox" id="lishan" value="checkbox" onclick=showUser("lishan","李三") />
                李三</td>
            <td> </td>
        </tr>
        <tr>
            <td align="center">
                <textarea name="UserTrueName" id="UserTrueName" readonly rows="2" cols="30"></textarea>

            <td align="center">
