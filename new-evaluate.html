<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>评价</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--框架样式-->
    <link rel="stylesheet" href="./tpl/static/ustarform/css/sm.min.css">
    <!--自定义样式-->
    <link rel="stylesheet" href="./tpl/static/ustarform/css/all.css">
    <link rel="stylesheet" href="./tpl/static/ustarform/css/new-evaluate.css">
</head>
<body>
<div class="cus-wrap">
    <div class="content">
        <div class="evaluate-content-wrap">
            <div class="evaluate-header-wrap clearfix">
                <div class="evaluate-header-left">
                    <img src="./tpl/static/ustarform/images/order-list1.jpg" alt="">
                </div>
                <div class="evaluate-header-right">
                    <label>
                        <input type="radio" name="1" class="a-radio">
                        <span class="b-radio b-radio1"></span><span class="b-radio111 b-radio11">好评</span>
                    </label>

                    <label>
                        <input type="radio" name="1" class="a-radio">
                        <span class="b-radio b-radio2"></span><span class="b-radio111 b-radio22">中评</span>
                    </label>

                    <label>
                        <input type="radio" name="1" class="a-radio">
                        <span class="b-radio b-radio3"></span><span class="b-radio111 b-radio33">差评</span>
                    </label>
                </div>
            </div>
            <div class="evaluate-textarea-wrap">
                <textarea class="evaluate-textarea" name="" id="" cols="30" rows="10" placeholder="本次服务还满意吗，来说点什么吧！"></textarea>
            </div>
            <div class="evaluate-photo-wrap">
                <ul class="evaluate-photo-icon-ul" id="evaluate-up-photo-ul-id">
                    <li>
                        <div class="">
                            <div class="evaluate-photo position-r">
                                <div id="evaluate-photo-icon-div"><input type="file" id="file" class="up-loader evaluate-up-file" multiple></div>
                                <img class="evaluate-photo-img" src="./tpl/static/ustarform/images/common-photo.png" alt="" id="uploadImgBtn">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="evaluate-footer-wrap">
                <div class="evaluate-footer-left">
                    <label>
                        <input type="checkbox" name="1" class="a-radio">
                        <span class="b-radio b-radio4"></span><span class="b-radio111 b-radio11">匿名评价</span>
                    </label>
                </div>
                <div class="evaluate-footer-right">
                    <p>感谢本次评价</p>
                </div>
            </div>
        </div>
        <div class="fix-button">
            <a href="#" class="button button-big button-fill cus-button-sure cus-button-height">发布</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="./tpl/static/ustarform/js/zepto.min.js" charset="utf-8"></script>
<script type="text/javascript" src="./tpl/static/ustarform/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="./tpl/static/ustarform/js/new-evaluate.js" charset="utf-8"></script>
</body>
</html>
