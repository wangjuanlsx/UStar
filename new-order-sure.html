<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>物流信息确认</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--框架样式-->
    <link rel="stylesheet" href="./tpl/static/ustarform/css/sm.min.css">
    <!--自定义样式-->
    <link rel="stylesheet" href="./tpl/static/ustarform/css/new-order.css">
</head>
<body>
<div class="cus-wrap">
    <div class="content cus-logistics-info-bg">
        <div class="cus-order-success-add-wrap">
            <div class="list-block cus-list-form cus-log-add-wrap">
                <div class="cus-id-wrap position-r">
                    <div class="cus-logo-wrap">
                        <img src="./tpl/static/ustarform/images/韵达快递.jpg" alt="">
                    </div>
                    <div class="cus-logo-text-wrap">
                        <span>韵达快递</span>
                    </div>
                    <div class="arrive-car">
                        <p class="arrive-line-triangle"></p>
                    </div>
                    <ul class="cus-log-bg">
                        <li class="log-add-li">
                            <p class="tc mb10"><span class="log-add-title-text cus-add-text">海口</span></p>
                            <div class="log-add-info">
                                <p class="f14">海南省海口市美兰区国兴大道5号海南大厦R203</p>
                            </div>
                        </li>
                        <li class="log-add-li">
                            <p class="tc mb10"><span class="log-add-title-text cus-add-text">连云港</span></p>
                            <div class="log-add-info">
                                <p class="f14">江苏省连云港市连云区海棠北路金鼎湾小区6号305房</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <!--<div class="cus-new-order-detail-wrap">
                    <p><span class="cus-new-order-detail">订单详情</span><span class="cus-new-order-detail-icon"></span></p>
                </div>-->
            </div>
        </div>
        <div class="new-order-sure-list-content-wrap">
            <div class="new-order-sure-courier-btn"><span>快递员上门</span></div>
            <div class="list-block cus-list-form cus-log-info-wrap position-r new-order-sure-list-wrap">
                <ul class="border-radius-4">
                    <li class="clearfix">
                        <div class="item-title label f-color-b1b1b1 display-inline cus-log-title">货物类型</div>
                        <div class="cus-log-content">
                            <p class="tr">食品</p>
                        </div>
                    </li>
                    <li class="clearfix">
                        <div class="item-title label f-color-b1b1b1 display-inline cus-log-title">货物体重/体积</div>
                        <div class="cus-log-content">
                            <p class="tr">50kg</p>
                        </div>
                    </li>
                    <li class="clearfix">
                        <div class="item-title label f-color-b1b1b1 display-inline cus-log-title">发货人</div>
                        <div class="cus-log-content">
                            <p class="tr">张小艺-17790887766</p>
                        </div>
                    </li>
                    <li class="clearfix">
                        <div class="item-title label f-color-b1b1b1 display-inline cus-log-title">收货人</div>
                        <div class="cus-log-content">
                            <p class="tr">里斯-17790887766</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="new-order-bottom-bg">
            <img src="./tpl/static/ustarform/images/齿轮.png" alt="">
        </div>
        <div class="fix-button clearfix">
            <a href="#" class="button button-fill cus-button-sure cus-button-height w50 cus-f-l bg-2e48a5 new-order-btn">重新选择</a>
            <a href="#" class="button button-fill cus-button-sure cus-button-height w50 cus-f-r bg-ff731e new-order-btn">确定</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="./tpl/static/ustarform/js/zepto.min.js" charset="utf-8"></script>
<script type="text/javascript" src="./tpl/static/ustarform/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="./tpl/static/ustarform/js/all.js" charset="utf-8"></script>
</body>
</html>
