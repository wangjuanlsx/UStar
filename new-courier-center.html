<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>快递员个人中心</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--框架样式-->
    <link rel="stylesheet" href="./tpl/static/ustarform/css/sm.min.css">
    <!--自定义样式-->
    <link rel="stylesheet" href="./tpl/static/ustarform/css/all.css">
</head>
<body>
<div class="cus-wrap">
    
    <div class="content cus-courier-center-wrap">
        <div class="courier-center-bg">
            <img src="./tpl/static/ustarform/images/15.png" alt="">
        </div>
        <div class="cus-courier-center-content">
            <div class="courier-msg">
                <div class="courier-msg-left">
                    <div class="courier-msg-img">
                        <img src="./tpl/static/ustarform/images/16.png" alt="">
                        <p>正在接单中</p>
                    </div>
                    <div class="courier-msg-name-site">
                        <p class="courier-msg-name">李山</p>
                        <p class="courier-msg-site">海口市美兰区南宝路</p>
                    </div>
                    
                </div>
                <div class="courier-code">
                    <img src="./tpl/static/ustarform/images/17.png" alt="">
                    <span></span>
                </div>
            </div>
            <div class="courier-data">
                <ul>
                    <li>
                        <div class="courier-number">0</div>
                        <div class="courier-label">今日收件</div>
                    </li>
                    <li>
                        <div class="courier-number">389</div>
                        <div class="courier-label">本月收件</div>
                    </li>
                    <li class="no-right-border">
                        <div class="courier-number">3890</div>
                        <div class="courier-label">累计收件</div>
                    </li>
                    <li class="no-margin-top">
                        <div class="courier-number">3</div>
                        <div class="courier-label">今日收入</div>
                    </li>
                    <li class="no-margin-top">
                        <div class="courier-number">230</div>
                        <div class="courier-label">本月收入</div>
                    </li>
                    <li class="no-right-border no-margin-top">
                        <div class="courier-number">1</div>
                        <div class="courier-label">可提现金额</div>
                    </li>
                </ul>
            </div>
            <div class="courier-msg-menu">
                <ul>
                    <li>
                        <a href="">
                            <div class="courier-msg-menu-flex">
                                <div class="courier-msg-menu-title">
                                    <img src="./tpl/static/ustarform/images/18.png" alt="">
                                    <span>个人信息</span>
                                </div>
                                <span class="courier-msg-menu-go"></span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="courier-msg-menu-flex">
                                <div class="courier-msg-menu-title">
                                    <img src="./tpl/static/ustarform/images/19.png" alt="">
                                    <span>揽件区域</span>
                                </div>
                                <span class="courier-msg-menu-go"></span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="courier-msg-menu-flex">
                                <div class="courier-msg-menu-title">
                                    <img src="./tpl/static/ustarform/images/20.png" alt="">
                                    <span>寄件二维码</span>
                                </div>
                                <span class="courier-msg-menu-go"></span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="courier-msg-menu-flex">
                                <div class="courier-msg-menu-title">
                                    <img src="./tpl/static/ustarform/images/21.png" alt="">
                                    <span>提现管理</span>
                                </div>
                                <span class="courier-msg-menu-go"></span>
                            </div>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <div class="courier-msg-menu-flex">
                                <div class="courier-msg-menu-title">
                                    <img src="./tpl/static/ustarform/images/22.png" alt="">
                                    <span>历史接单记录</span>
                                </div>
                                <span class="courier-msg-menu-go"></span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="./tpl/static/ustarform/js/zepto.min.js" charset="utf-8"></script>
<script type="text/javascript" src="./tpl/static/ustarform/js/sm.min.js" charset="utf-8"></script>
<script type="text/javascript" src="./tpl/static/ustarform/js/all.js" charset="utf-8"></script>
</body>
</html>
